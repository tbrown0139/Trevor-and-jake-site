<body>
<div class="transy"></div>
<div class="wrapper">
	<div class="centered">
		<div class="header">
			<h1 id="logo">Ageless Aloha </h1>
			<p class="line1">- Health & Health -</p>
		</div>
		
		<div class="content">
				<p>we are working on something very interesting! </p>
		</div>
		
		
		

		
		<div class="form">
			<p>Check Back Later.</p>
			<div class="mainform">
				<div class="field"><input type="text" class="field" id="test" value="Coming soon" disabled /></div>
				<div class="submit"><input class="submit" type="button" value="Okay" disabled /></div>						
			</div>
		</div>
		
		
		
		
</div>

	
	
		<script type="text/javascript">
var placeholder = $("#test").val();

$("#test").keydown(function() {
    if (this.value == placeholder) {
        this.value = '';
    }
}).blur(function() {
    if (this.value == '') {
        this.value = placeholder;
    }
});
</script>
